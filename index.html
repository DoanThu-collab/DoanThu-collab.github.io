<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .calendar-day {
            min-height: 100px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calendar-day:hover {
            background-color: #f3f4f6;
        }
        .selected-day {
            background-color: #fff;
            border: 2px solid #3b82f6;
        }
    </style>
    <script type="module">
        let allTasks = [];
        let calendarState = new Date();
        let currentView = 'tasks';
        let selectedDate = null;

        // --- Helper functions ---
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = isError ? 'bg-red-500 text-white p-2 rounded-md mb-4' : 'bg-green-500 text-white p-2 rounded-md mb-4';
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        function openModal() {
            document.getElementById('task-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('task-modal').classList.add('hidden');
            document.getElementById('task-form').reset();
        }
        
        function setupEventListeners() {
            document.querySelector('#add-task-button').addEventListener('click', openModal);
            
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('modal-cancel').addEventListener('click', closeModal);

            document.getElementById('task-form').addEventListener('submit', addTaskFromModal);

            document.getElementById('tasks-tab').addEventListener('click', () => {
                currentView = 'tasks';
                selectedDate = null; 
                document.getElementById('task-view').classList.remove('hidden');
                document.getElementById('calendar-view').classList.add('hidden');
                document.getElementById('progress-view').classList.add('hidden');
                document.getElementById('reminders-view').classList.add('hidden');
                document.getElementById('tasks-tab').classList.add('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('calendar-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('progress-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('reminders-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                renderTasks(allTasks);
            });
            document.getElementById('calendar-tab').addEventListener('click', () => {
                currentView = 'calendar';
                selectedDate = null; 
                document.getElementById('task-view').classList.add('hidden');
                document.getElementById('calendar-view').classList.remove('hidden');
                document.getElementById('progress-view').classList.add('hidden');
                document.getElementById('reminders-view').classList.add('hidden');
                document.getElementById('tasks-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('calendar-tab').classList.add('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('progress-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('reminders-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                renderCalendar();
            });
            document.getElementById('progress-tab').addEventListener('click', () => {
                currentView = 'progress';
                document.getElementById('task-view').classList.add('hidden');
                document.getElementById('calendar-view').classList.add('hidden');
                document.getElementById('progress-view').classList.remove('hidden');
                document.getElementById('reminders-view').classList.add('hidden');
                document.getElementById('tasks-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('calendar-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('progress-tab').classList.add('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('reminders-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                renderProgress();
            });
            document.getElementById('reminders-tab').addEventListener('click', () => {
                currentView = 'reminders';
                document.getElementById('task-view').classList.add('hidden');
                document.getElementById('calendar-view').classList.add('hidden');
                document.getElementById('progress-view').classList.add('hidden');
                document.getElementById('reminders-view').classList.remove('hidden');
                document.getElementById('tasks-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('calendar-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('progress-tab').classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                document.getElementById('reminders-tab').classList.add('border-b-2', 'border-blue-500', 'text-blue-500');
                renderReminders();
            });

            document.getElementById('prev-month').addEventListener('click', () => {
                calendarState.setMonth(calendarState.getMonth() - 1);
                selectedDate = null; 
                renderCalendar();
            });
            document.getElementById('next-month').addEventListener('click', () => {
                calendarState.setMonth(calendarState.getMonth() + 1);
                selectedDate = null; 
                renderCalendar();
            });
            document.getElementById('today-button').addEventListener('click', () => {
                calendarState = new Date();
                selectedDate = null; 
                renderCalendar();
            });
        }
        
        // --- Local Storage Functions ---
        function saveTasksToLocalStorage() {
            localStorage.setItem('allTasks', JSON.stringify(allTasks));
        }

        function loadTasksFromLocalStorage() {
            const savedTasks = localStorage.getItem('allTasks');
            if (savedTasks) {
                allTasks = JSON.parse(savedTasks);
            } else {
                allTasks = []; // ƒë·∫£m b·∫£o kh√¥ng b·ªã undefined
        }
    updateDashboard(allTasks);   // c·∫≠p nh·∫≠t s·ªë li·ªáu ngay
    renderTasks(allTasks);       // render l·∫°i danh s√°ch ngay
}


        // --- Main initialization function ---
        function initializeApp() {
            loadTasksFromLocalStorage();
            setupEventListeners();
            showMessage("ƒê√£ s·∫µn s√†ng. D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c l∆∞u tr√™n thi·∫øt b·ªã c·ªßa b·∫°n.", false);

            // üîî T·ª± b·∫≠t th√¥ng b√°o n·∫øu user ƒë√£ cho ph√©p tr∆∞·ªõc ƒë√≥
            if (localStorage.getItem("notificationsEnabled") === "true" && Notification.permission === "granted") {
                scheduleNotifications();
            } else {
                // ƒê·∫£m b·∫£o n√∫t "B·∫≠t th√¥ng b√°o" ƒë∆∞·ª£c hi·ªÉn th·ªã ƒë√∫ng
                const enableButton = document.getElementById('enable-notifications-button');
                if (Notification.permission === "denied") {
                    enableButton.textContent = 'ƒê√£ t·ª´ ch·ªëi quy·ªÅn';
                    enableButton.disabled = true;
                }
            }
        }


        // --- Add a new task from the modal form ---
        function addTaskFromModal(event) {
            event.preventDefault(); 
            
            const titleEl = document.getElementById('task-title');
            const descEl = document.getElementById('task-description');
            const priorityEl = document.getElementById('task-priority');
            const categoryEl = document.getElementById('task-category');
            const dueDateEl = document.getElementById('task-due-date');

            let taskTitle = titleEl.value.trim();
            let taskDescription = descEl.value.trim();
            let taskPriority = priorityEl.value;
            let taskCategory = categoryEl.value.trim();
            let taskDueDate = dueDateEl.value;

            if (taskTitle === '') {
                showMessage("Ti√™u ƒë·ªÅ c√¥ng vi·ªác kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.", true);
                return;
            }

            const newTask = {
                id: Date.now().toString(),
                name: taskTitle,
                description: taskDescription,
                priority: taskPriority,
                category: taskCategory,
                dueDate: taskDueDate,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            allTasks.push(newTask);
            saveTasksToLocalStorage();
            
            showMessage("Th√™m c√¥ng vi·ªác th√†nh c√¥ng!");
            updateDashboard(allTasks);
            renderTasks(allTasks);
            closeModal();
        }
        
        // --- Render tasks to the UI ---
        function renderTasks(tasks) {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="text-center text-gray-500 py-8">Ch∆∞a c√≥ c√¥ng vi·ªác n√†o.</li>';
                return;
            }
            tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.className = `flex items-start space-x-4 bg-white p-6 rounded-xl shadow-sm border border-gray-200 ${task.completed ? 'opacity-60' : ''}`;
                taskItem.innerHTML = `
                    <input type="checkbox" data-id="${task.id}" ${task.completed ? 'checked' : ''} class="h-5 w-5 text-blue-600 rounded-md border-gray-300 focus:ring-blue-500 cursor-pointer">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-800">${task.name}</h3>
                        <p class="text-sm text-gray-500">${task.description || ''}</p>
                        <div class="flex items-center space-x-4 text-sm text-gray-400 mt-2">
                            <span class="flex items-center space-x-1">
                                <i class="fa-solid fa-tag"></i>
                                <span>${task.category || 'N/A'}</span>
                            </span>
                            <span class="flex items-center space-x-1">
                                <i class="fa-solid fa-calendar-alt"></i>
                                <span>${task.dueDate || 'N/A'}</span>
                            </span>
                        </div>
                    </div>
                `;
                const checkbox = taskItem.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => toggleTaskStatus(task.id, task.completed));
                taskList.appendChild(taskItem);
            });
        }
        
        function toggleTaskStatus(taskId, currentStatus) {
            const taskIndex = allTasks.findIndex(task => task.id === taskId);
            if (taskIndex !== -1) {
                allTasks[taskIndex].completed = !currentStatus;
                saveTasksToLocalStorage();
                updateDashboard(allTasks);
                renderTasks(allTasks);
            }
        }

        // --- Update dashboard statistics ---
        function updateDashboard(tasks) {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const pendingTasks = totalTasks - completedTasks;

            document.getElementById('total-tasks-count').textContent = totalTasks;
            document.getElementById('completed-tasks-count').textContent = completedTasks;
            document.getElementById('pending-tasks-count').textContent = pendingTasks;
        }

        // --- Calendar functions ---
        function renderCalendar() {
            const calendarDays = document.getElementById('calendar-days');
            calendarDays.innerHTML = '';
            const calendarMonthTitle = document.getElementById('calendar-month-title');
            const today = new Date();
            
            const monthNames = ["Th√°ng 1", "Th√°ng 2", "Th√°ng 3", "Th√°ng 4", "Th√°ng 5", "Th√°ng 6", "Th√°ng 7", "Th√°ng 8", "Th√°ng 9", "Th√°ng 10", "Th√°ng 11", "Th√°ng 12"];
            calendarMonthTitle.textContent = `${monthNames[calendarState.getMonth()]} ${calendarState.getFullYear()}`;
            
            const firstDayOfMonth = new Date(calendarState.getFullYear(), calendarState.getMonth(), 1).getDay();
            const daysInMonth = new Date(calendarState.getFullYear(), calendarState.getMonth() + 1, 0).getDate();
            
            const tasksByDate = allTasks.reduce((acc, task) => {
                if (task.dueDate) {
                    if (!acc[task.dueDate]) {
                        acc[task.dueDate] = [];
                    }
                    acc[task.dueDate].push(task);
                }
                return acc;
            }, {});

            for (let i = 0; i < firstDayOfMonth; i++) {
                const day = document.createElement('div');
                day.className = 'w-full h-24 p-2';
                calendarDays.appendChild(day);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${calendarState.getFullYear()}-${String(calendarState.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const tasksForDay = tasksByDate[dateStr] || [];
                const isToday = today.getFullYear() === calendarState.getFullYear() && today.getMonth() === calendarState.getMonth() && today.getDate() === day;
                const isSelected = selectedDate === dateStr;
                
                const dayDiv = document.createElement('div');
                dayDiv.className = `calendar-day w-full h-24 p-2 rounded-lg flex flex-col justify-start items-start space-y-1 overflow-y-auto ${isSelected ? 'selected-day' : 'bg-white'} ${isToday ? 'border-2 border-blue-500' : ''}`;
                dayDiv.dataset.date = dateStr;
                
                let tasksHtml = tasksForDay.length > 0 ? 
                    tasksForDay.map(task => `<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full whitespace-nowrap overflow-hidden text-ellipsis">${task.name}</span>`).join('')
                    : '';

                dayDiv.innerHTML = `
                    <span class="font-semibold text-gray-800 self-start">${day}</span>
                    ${tasksHtml}
                `;
                dayDiv.addEventListener('click', () => {
                    selectedDate = dateStr;
                    renderCalendar();
                    renderTasksForDate(dateStr);
                });
                calendarDays.appendChild(dayDiv);
            }
            if (!selectedDate) {
                 document.getElementById('selected-date-title').textContent = 'Ch·ªçn m·ªôt ng√†y';
                 document.getElementById('tasks-for-date').innerHTML = `<p class="text-center text-gray-400">Nh·∫•p v√†o m·ªôt ng√†y ƒë·ªÉ xem c√¥ng vi·ªác</p>`;
            }
        }

        function renderTasksForDate(dateStr) {
            const selectedDateTitle = document.getElementById('selected-date-title');
            selectedDateTitle.textContent = `C√¥ng vi·ªác ng√†y ${dateStr.split('-').reverse().join('/')}`;
            const tasksList = document.getElementById('tasks-for-date');
            tasksList.innerHTML = '';
            const tasks = allTasks.filter(task => task.dueDate === dateStr);

            if (tasks.length === 0) {
                tasksList.innerHTML = `<p class="text-center text-gray-400">Kh√¥ng c√≥ c√¥ng vi·ªác n√†o trong ng√†y n√†y.</p>`;
            } else {
                tasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `p-4 rounded-lg bg-gray-100 mb-2 border-l-4 ${task.completed ? 'border-green-500 opacity-60' : 'border-blue-500'}`;
                    taskItem.innerHTML = `
                        <p class="font-semibold text-gray-800">${task.name}</p>
                        <p class="text-sm text-gray-500">${task.description || ''}</p>
                    `;
                    tasksList.appendChild(taskItem);
                });
            }
        }

        function renderProgress() {
            const progressContainer = document.getElementById('progress-view');
            
            const totalTasks = allTasks.length;
            const completedTasks = allTasks.filter(t => t.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            const overdueTasks = allTasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) < new Date()).length;
            const overallProgress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            const today = new Date();
            const startOfWeek = new Date(today.setDate(today.getDate() - today.getDay())); 
            const endOfWeek = new Date(today.setDate(today.getDate() - today.getDay() + 6)); 
            
            const weeklyTasks = allTasks.filter(t => {
                if (!t.createdAt) return false;
                const createdDate = new Date(t.createdAt);
                return createdDate >= startOfWeek && createdDate <= endOfWeek;
            });
            const weeklyCompleted = weeklyTasks.filter(t => t.completed).length;
            const weeklyProgress = weeklyTasks.length > 0 ? Math.round((weeklyCompleted / weeklyTasks.length) * 100) : 0;

            const highPriorityTasks = allTasks.filter(t => t.priority === 'Cao').length;
            const mediumPriorityTasks = allTasks.filter(t => t.priority === 'Trung b√¨nh').length;
            const lowPriorityTasks = allTasks.filter(t => t.priority === 'Th·∫•p').length;

            progressContainer.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-gray-100 p-6 rounded-xl shadow-sm space-y-2">
                        <h3 class="text-gray-500">Ti·∫øn ƒë·ªô t·ªïng th·ªÉ</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-4xl font-bold text-blue-700">${overallProgress}%</span>
                            <span class="text-sm text-gray-500">${completedTasks}/${totalTasks}</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: ${overallProgress}%"></div>
                        </div>
                        <p class="text-gray-500 text-sm">${pendingTasks} c√¥ng vi·ªác c√≤n l·∫°i</p>
                    </div>
                    <div class="bg-gray-100 p-6 rounded-xl shadow-sm space-y-2">
                        <h3 class="text-gray-500">T√≥m t·∫Øt c√¥ng vi·ªác</h3>
                        <ul class="text-sm space-y-1">
                            <li class="flex justify-between items-center text-green-700">
                                <span><i class="fa-solid fa-circle-check"></i> Ho√†n th√†nh</span>
                                <span>${completedTasks}</span>
                            </li>
                            <li class="flex justify-between items-center text-orange-700">
                                <span><i class="fa-solid fa-hourglass-half"></i> ƒêang ch·ªù</span>
                                <span>${pendingTasks}</span>
                            </li>
                            <li class="flex justify-between items-center text-red-700">
                                <span><i class="fa-solid fa-triangle-exclamation"></i> Qu√° h·∫°n</span>
                                <span>${overdueTasks}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-gray-100 p-6 rounded-xl shadow-sm space-y-2">
                        <h3 class="text-gray-500">Tu·∫ßn n√†y</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-4xl font-bold text-blue-700">${weeklyProgress}%</span>
                            <span class="text-sm text-gray-500">${weeklyCompleted}/${weeklyTasks.length}</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: ${weeklyProgress}%"></div>
                        </div>
                        <p class="text-gray-500 text-sm">T·ª∑ l·ªá ho√†n th√†nh h√†ng tu·∫ßn</p>
                    </div>
                    <div class="bg-gray-100 p-6 rounded-xl shadow-sm space-y-2">
                        <h3 class="text-gray-500">ƒê·∫øn h·∫°n h√¥m nay</h3>
                        <p class="text-4xl font-bold text-red-500">${allTasks.filter(t => !t.completed && t.dueDate === new Date().toISOString().split('T')[0]).length}</p>
                        <p class="text-gray-500 text-sm">Kh√¥ng c√≥ c√¥ng vi·ªác n√†o ƒë·∫øn h·∫°n h√¥m nay</p>
                    </div>
                </div>

                <div class="bg-gray-100 p-6 rounded-xl shadow-sm space-y-4">
                    <h3 class="text-xl font-bold">Ph√¢n t√≠ch ƒë·ªô ∆∞u ti√™n</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div class="text-center p-4 rounded-xl bg-red-100 text-red-700">
                            <span class="block text-2xl font-bold">${highPriorityTasks}</span>
                            <span class="block text-sm">∆Øu ti√™n Cao</span>
                        </div>
                        <div class="text-center p-4 rounded-xl bg-yellow-100 text-yellow-700">
                            <span class="block text-2xl font-bold">${mediumPriorityTasks}</span>
                            <span class="block text-sm">∆Øu ti√™n Trung b√¨nh</span>
                        </div>
                        <div class="text-center p-4 rounded-xl bg-green-100 text-green-700">
                            <span class="block text-2xl font-bold">${lowPriorityTasks}</span>
                            <span class="block text-sm">∆Øu ti√™n Th·∫•p</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderReminders() {
            const remindersContainer = document.getElementById('reminders-view');
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];

            const dueTodayTasks = allTasks.filter(t => !t.completed && t.dueDate === todayStr).sort((a,b) => new Date(a.createdAt) - new Date(b.createdAt));
            const overdueTasks = allTasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) < now).sort((a,b) => new Date(a.dueDate) - new Date(b.dueDate));
            const upcomingTasks = allTasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) > now).sort((a,b) => new Date(a.dueDate) - new Date(b.dueDate));

            let content = '';

            if (dueTodayTasks.length > 0) {
                content += `<div class="bg-yellow-50 p-6 rounded-xl mb-4">
                    <h4 class="text-lg font-bold text-yellow-700 mb-2 flex items-center"><i class="fa-solid fa-clock mr-2"></i>S·∫Øp ƒë·∫øn h·∫°n</h4>
                    <ul class="list-disc list-inside space-y-2">
                        ${dueTodayTasks.map(t => `<li class="text-yellow-800">${t.name}</li>`).join('')}
                    </ul>
                </div>`;
            }

            if (overdueTasks.length > 0) {
                content += `<div class="bg-red-50 p-6 rounded-xl mb-4">
                    <h4 class="text-lg font-bold text-red-700 mb-2 flex items-center"><i class="fa-solid fa-exclamation-triangle mr-2"></i>Qu√° h·∫°n</h4>
                    <ul class="list-disc list-inside space-y-2">
                        ${overdueTasks.map(t => `<li class="text-red-800">${t.name} - H·∫°n: ${t.dueDate}</li>`).join('')}
                    </ul>
                </div>`;
            }

            if (upcomingTasks.length > 0) {
                content += `<div class="bg-blue-50 p-6 rounded-xl mb-4">
                    <h4 class="text-lg font-bold text-blue-700 mb-2 flex items-center"><i class="fa-solid fa-calendar-alt mr-2"></i>S·∫Øp t·ªõi</h4>
                    <ul class="list-disc list-inside space-y-2">
                        ${upcomingTasks.map(t => `<li class="text-blue-800">${t.name} - H·∫°n: ${t.dueDate}</li>`).join('')}
                    </ul>
                </div>`;
            }

            if (content === '') {
                content = `
                    <div class="text-center py-12 text-gray-400">
                        <i class="fa-solid fa-bell-slash text-5xl mb-4"></i>
                        <p class="text-lg">Kh√¥ng c√≥ nh·∫Øc nh·ªü s·∫Øp t·ªõi</p>
                        <p>B·∫°n ƒë√£ ho√†n th√†nh t·∫•t c·∫£ c√¥ng vi·ªác!</p>
                    </div>
                `;
            }

            remindersContainer.innerHTML = `
                <div class="bg-gray-100 p-6 rounded-xl shadow-sm">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">Nh·∫Øc nh·ªü</h2>
                        <button id="enable-notifications-button" class="flex items-center space-x-2 bg-black text-white px-4 py-2 rounded-xl font-semibold shadow-md hover:bg-gray-800 transition-colors">
                            <i class="fa-solid fa-bell"></i>
                            <span>B·∫≠t th√¥ng b√°o</span>
                        </button>
                    </div>
                    ${content}
                </div>
            `;

            document.getElementById('enable-notifications-button').addEventListener('click', () => {
                if (!("Notification" in window)) {
                    showMessage("Tr√¨nh duy·ªát n√†y kh√¥ng h·ªó tr·ª£ th√¥ng b√°o.", true);
                    return;
                }
